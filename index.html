<!DOCTYPE html>
<html lang="en" data-theme="valentine">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Daftar Produk</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="navbar bg-primary text-primary-content">
            <ul class="nav navbar-nav">
                <li><a class="btn btn-ghost normal-case text-xl" href="index.html">Daftar Produk</a></li>
                <li><a class="btn btn-ghost normal-case text-xl" href="kategori.html">kategori</a></li>
                <li><a class="btn btn-ghost normal-case text-xl" href="konsumen.html">konsumen</a></li>
                <li><a class="btn btn-ghost normal-case text-xl" href="penjualan.html">penjualan</a></li>
            </ul>   
    </div>
    <div class="container mx-auto">
        <div class="flex justify-center">
            <div class="card w-96 bg-base-100 shadow-xl">
                <form id="form-produk" action="" onsubmit="event.preventDefault(); tambahProduk(this)">
                    <div class="card-body">
                    <h2 class="card-title">Daftar Produk</h2>
                    <p>
                        <input name="index" type="hidden" value="-1">
                        <div>
                            <label for="nama">Nama Produk</label>
                        </div>
                        <div>
                            <input type="text" id="nama" name="nama" class="input input-bordered input-primary w-full max-w-xs" placeholder="Nama Produk">
                        </div>
                        <div>
                            <label for="harga">Harga Produk</label>
                        </div>
                        <div>
                            <input type="text" id="harga" name="harga" class="input input-bordered input-primary w-full max-w-xs" placeholder="Harga Produk">
                        </div>
                        <div>
                            <label for="stok">Stok Produk</label>
                        </div>
                        <div>
                            <input type="text" id="stok" name="stok" class="input input-bordered input-primary w-full max-w-xs" placeholder="Stok Produk">
                        </div>
                        <div>
                            <label for="gambar">Link Gambar Produk</label>
                        </div>
                        <div>
                            <input type="text" id="gambar" name="gambar" class="input input-bordered input-primary w-full max-w-xs" placeholder="Gambar Produk">
                        </div>
                    </p>
                    <div class="card-actions justify-end">
                        <button id="btn-save-produk" class="btn btn-primary">Simpan</button>
                    </div>
                    </div>
                </form>
            </div>
            <div class="card w-96 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title">Aplikasi Daftar Produk</h2>
                    <p>
                        <ul id="daftar-produk" class="menu">
                        </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>
  

    <script src="aplikasi-daftar-produk.js"></script>
</body>
</html>
